<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Design Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Set a custom dark theme using CSS variables from GOClore */
        :root {
            --color-goc-darkest: #1f1f1f;
            --color-goc-dark: #2b2b2b;
            --color-goc-light-accent: #aac6ce;
            --color-goc-main-text: #ead9ca;
            --gradient-goc-indigo: linear-gradient(to right, #6366f1, #8b5cf6);
            --color-goc-desaturated-indigo: #4a4d7c;
            --color-goc-light-indigo-hover: #3c3f6b;
            --color-border-subtle: #3A4452;
            --color-card-border: #303A45;
            --color-hover-bg: #35424D;
            --color-scrollbar-thumb: #50687E;
            --color-highlight-bg: #3e2f4a;
            --color-highlight-text: #e0ccff;
            /* New custom colors for sections */
            --color-synopsis-bg: #222a30;
            --color-synopsis-border: #28303a;
            --color-synopsis-heading: #7cb9e4;
            --color-synopsis-text: #9aa7b3;

            --color-lore-bg: #2a2230;
            --color-lore-border: #342b3d;
            --color-lore-heading: #c47ce4;
            --color-lore-bullet: #c47ce4;

            --color-easter-eggs-bg: #302222;
            --color-easter-eggs-border: #3a2b2b;
            --color-easter-eggs-heading: #e47c7c;
            --color-easter-eggs-bullet: #e47c7c;

            --color-production-bg: #22302a;
            --color-production-border: #2b3a34;
            --color-production-heading: #7ce499;
            --color-production-bullet: #7ce499;
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-goc-darkest);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-scrollbar-thumb);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
        /* Custom modal for the video player */
        .modal {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        /* Styles for the progress bar */
        .progress-bar {
            height: 2px;
        }
        .progress-circle {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
        }
        /* Make heading text stand out a bit more */
        .text-shadow-md {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body class="bg-[var(--color-goc-darkest)] text-[var(--color-goc-main-text)] font-inter flex flex-col h-screen">

    <header class="fixed top-0 left-0 w-full bg-[var(--color-goc-darkest)] shadow-lg z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="../index.html" class="flex items-center space-x-2">
                    <img src="../images/GOClogo.png" alt="Games Over Coffee Logo" class="h-10 w-10">
                    <span class="text-2xl font-extrabold font-poppins text-[var(--color-goc-light-accent)] hidden sm:block">Games Over Coffee - Lore</span>
                </a>
            </div>
            <nav class="flex flex-wrap justify-center sm:justify-end gap-x-4 gap-y-2 text-sm md:text-base">
                <a href="../index.html" class="text-[var(--color-goc-main-text)] hover:text-[var(--color-goc-light-accent)] transition-colors duration-300 relative group">
                    Home
                    <span class="absolute left-0 bottom-0 w-full h-0.5 bg-[var(--color-goc-light-accent)] origin-left transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>
                <a href="../consulting_site/consulting_site.html" class="text-[var(--color-goc-main-text)] hover:text-[var(--color-goc-light-accent)] transition-colors duration-300 relative group">
                    Consulting
                    <span class="absolute left-0 bottom-0 w-full h-0.5 bg-[var(--color-goc-light-accent)] origin-left transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>
                <a href="../lore_site/GOClore.html" class="text-[var(--color-goc-main-text)] hover:text-[var(--color-goc-light-accent)] transition-colors duration-300 relative group">
                    Lore
                    <span class="absolute left-0 bottom-0 w-full h-0.5 bg-[var(--color-goc-light-accent)] origin-left transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>
                <a href="https://www.youtube.com/@GamesOverCoffee" target="_blank" class="text-[var(--color-goc-main-text)] hover:text-[var(--color-goc-light-accent)] transition-colors duration-300 relative group hidden md:flex items-center space-x-1">
                    <i class="fab fa-youtube text-red-500 text-lg"></i>
                    <span>YouTube</span>
                    <span class="absolute left-0 bottom-0 w-full h-0.5 bg-[var(--color-goc-light-accent)] origin-left transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>
                <a href="https://www.youtube.com/@GamesOverCoffeeConsulting" target="_blank" class="text-[var(--color-goc-main-text)] hover:text-[var(--color-goc-light-accent)] transition-colors duration-300 relative group hidden md:flex items-center space-x-1">
                    <i class="fab fa-youtube text-red-500 text-lg"></i>
                    <span>Consulting YT</span>
                    <span class="absolute left-0 bottom-0 w-full h-0.5 bg-[var(--color-goc-light-accent)] origin-left transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 mt-20">
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold font-poppins tracking-tight text-[var(--color-goc-light-accent)] text-shadow-md mb-2">Game Design Insights</h1>
            <p class="text-lg text-[var(--color-goc-main-text)]">
                A collection of key takeaways from my game design consulting case studies.
            </p>
        </header>

        <div id="insights-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <div id="loading-indicator" class="text-center py-8 text-[var(--color-goc-main-text)] text-lg hidden">
            <svg class="animate-spin h-6 w-6 text-[var(--color-goc-light-accent)] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.925l3-2.634z"></path>
            </svg>
            <p class="mt-2">Loading more insights...</p>
        </div>
    </div>

    <div id="video-modal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="relative w-full max-w-4xl rounded-xl">
            <button id="close-modal" class="absolute top-2 right-2 text-[var(--color-goc-light-accent)] text-3xl font-bold p-2 z-50 transition-transform transform hover:scale-110">
                &times;
            </button>
            <div class="relative pt-[56.25%] rounded-xl overflow-hidden shadow-2xl">
                <iframe id="youtube-iframe" class="absolute top-0 left-0 w-full h-full" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const DATA_URL = 'feed_1.9.json';
        const PAGE_SIZE = 9;
        const DEFAULT_VIDEO_DURATION_SECONDS = 1260; 

        const insightsGrid = document.getElementById('insights-grid');
        const loadingIndicator = document.getElementById('loading-indicator');
        const videoModal = document.getElementById('video-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const youtubeIframe = document.getElementById('youtube-iframe');

        let isLoading = false;
        let allInsights = [];
        let insightsLoaded = 0;

        const VIDEO_TITLES = {
            'RPSTaVN16Eg': 'Game Design Masterclass',
            '-j7P0pjVakc': 'Game Dev Series: Prototyping',
            'W-IVWsMsSho': 'Hidden Object Games: A Deeper Look',
        };
        
        const getVideoDetails = (url) => {
            const urlObj = new URL(url);
            const videoId = urlObj.searchParams.get('v');
            const timestamp = urlObj.searchParams.get('t');
            return { videoId, timestamp: parseInt(timestamp, 10) };
        };
        
        const formatTimecode = (seconds) => {
            if (isNaN(seconds)) return '';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        };
        
        const createInsightCard = (insight) => {
            const { videoId, timestamp } = getVideoDetails(insight.videoLink);
            const formattedTimecode = formatTimecode(timestamp);
            const thumbnailURL = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
            const iconBgColor = insight.iconBgColor;
            const iconTextColor = insight.iconTextColor;
            const videoDuration = insight.videoDuration || DEFAULT_VIDEO_DURATION_SECONDS;
            const sourceTitle = VIDEO_TITLES[videoId] || 'Source Video';

            const card = document.createElement('div');
            card.className = "bg-[var(--color-goc-dark)] rounded-xl shadow-lg flex flex-col transform transition-transform duration-300 hover:scale-[1.02] cursor-pointer overflow-hidden relative";
            
            const overlayStyle = `background-color: ${iconBgColor}; opacity: 0.75;`;
            
            // Calculate progress percentage and clamp it to avoid being cut off
            const rawProgressPercentage = (timestamp / videoDuration) * 100;
            const clampedProgressPercentage = Math.min(Math.max(rawProgressPercentage, 5), 95);
            const markerPositionStyle = `left: ${clampedProgressPercentage}%;`;
            
            card.innerHTML = `
                <div class="relative w-full pt-[56.25%] overflow-hidden">
                    <img src="${thumbnailURL}" alt="Video Thumbnail" class="absolute top-0 left-0 w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/480x270/222222/eeeeee?text=Thumbnail%20Unavailable';">
                    <div class="absolute inset-0 transition-opacity duration-300" style="${overlayStyle}"></div>
                    <div class="absolute inset-0 bg-black/65"></div>
                    
                    ${insight.icon ? `
                        <div class="absolute inset-x-0 inset-y-0 z-20 flex flex-col items-center justify-center gap-4">
                            <div>
                                <i class="fa-solid fa-play text-white text-3xl"></i>
                            </div>
                            <div class="flex items-center justify-center gap-2 px-6 py-2 rounded-lg bg-gradient-to-r from-transparent via-black/50 to-transparent">
                                <span class="text-3xl ${iconTextColor}" style="color: ${iconBgColor};">
                                    ${insight.icon}
                                </span>
                                <h3 class="text-xl font-bold font-poppins text-gray-200 leading-tight text-shadow-md text-center">${insight.topic}</h3>
                            </div>
                        </div>
                    ` : ''}
                </div>
                <div class="p-6 flex flex-col flex-grow">
                    <p class="bg-[var(--color-goc-darkest)] text-[var(--color-goc-main-text)] text-sm flex-grow p-4 rounded-lg border" style="border-color: ${iconBgColor};">${insight.answer}</p>
                    
                    <div class="relative mt-4">
                        <div class="progress-bar w-full bg-black/50"></div>
                        
                        <div class="progress-circle bg-black" style="left: 0; transform: translateY(-50%);"></div>
                        <div class="progress-circle bg-black" style="right: 0; transform: translateY(-50%);"></div>
                        <div class="progress-circle z-30" style="background-color: ${iconBgColor}; ${markerPositionStyle} transform: translate(-50%, -50%);"></div>

                        <div class="absolute bottom-0 flex flex-col items-center transform -translate-x-1/2" style="${markerPositionStyle}">
                            <span class="text-xs font-bold text-white mb-1 bg-black py-0.5 px-2 rounded" >${formattedTimecode}</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-center items-center gap-2 mt-4">
                        <img src="${thumbnailURL}" alt="Video Thumbnail" class="w-16 h-9 rounded object-cover">
                        <span class="text-xs font-semibold text-[var(--color-goc-main-text)]">Source: ${sourceTitle}</span>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                const { videoId, timestamp } = getVideoDetails(insight.videoLink);
                const embedURL = `https://www.youtube.com/embed/${videoId}?start=${timestamp}&autoplay=1`;
                youtubeIframe.src = embedURL;
                videoModal.classList.remove('hidden');
            });

            return card;
        };

        const loadMoreInsights = () => {
            if (isLoading || insightsLoaded >= allInsights.length) return;

            isLoading = true;
            loadingIndicator.classList.remove('hidden');

            const startIndex = insightsLoaded;
            const endIndex = Math.min(insightsLoaded + PAGE_SIZE, allInsights.length);
            const insightsToLoad = allInsights.slice(startIndex, endIndex);

            setTimeout(() => {
                insightsToLoad.forEach(insight => {
                    insightsGrid.appendChild(createInsightCard(insight));
                });

                insightsLoaded += insightsToLoad.length;
                isLoading = false;

                if (insightsLoaded >= allInsights.length) {
                    loadingIndicator.innerHTML = '<p class="mt-2 text-[var(--color-goc-main-text)]">You\'ve reached the end for this demo!</p>';
                } else {
                    loadingIndicator.classList.add('hidden');
                }
            }, 1000);
        };

        const closeModal = () => {
            youtubeIframe.src = ''; 
            videoModal.classList.add('hidden');
        };

        const initialize = async () => {
            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allInsights = await response.json();
                loadMoreInsights();
            } catch (error) {
                console.error('Could not load insights data:', error);
                loadingIndicator.innerHTML = '<p class="mt-2 text-red-400">Failed to load insights. Please try again later.</p>';
                loadingIndicator.classList.remove('hidden');
            }
        };
        
        closeModalBtn.addEventListener('click', closeModal);

        videoModal.addEventListener('click', (event) => {
            if (event.target === videoModal) {
                closeModal();
            }
        });

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                loadMoreInsights();
            }
        });
        
        window.onload = initialize;
    </script>
</body>
</html>
