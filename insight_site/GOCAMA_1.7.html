<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Design Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827;
        }
        ::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
        /* Custom modal for the video player */
        .modal {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        /* Style for the triangular marker */
        .chapter-marker-triangle {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 15px solid;
            transform: translateX(-50%);
        }
        /* Styles for the progress bar */
        .progress-bar {
            height: 2px;
        }
        .progress-circle {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-white mb-2">Game Design Insights</h1>
            <p class="text-lg text-gray-400">
                A collection of key takeaways from my game design consulting case studies.
            </p>
        </header>

        <div id="insights-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <div id="loading-indicator" class="text-center py-8 text-gray-500 text-lg hidden">
            <svg class="animate-spin h-6 w-6 text-gray-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.925l3-2.634z"></path>
            </svg>
            <p class="mt-2">Loading more insights...</p>
        </div>
    </div>

    <div id="video-modal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="relative w-full max-w-4xl rounded-xl">
            <button id="close-modal" class="absolute top-2 right-2 text-white text-3xl font-bold p-2 z-50 transition-transform transform hover:scale-110">
                &times;
            </button>
            <div class="relative pt-[56.25%] rounded-xl overflow-hidden shadow-2xl">
                <iframe id="youtube-iframe" class="absolute top-0 left-0 w-full h-full" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const DATA_URL = 'feed_1.7.json';
        const PAGE_SIZE = 9;
        const DEFAULT_VIDEO_DURATION_SECONDS = 1260; 

        const insightsGrid = document.getElementById('insights-grid');
        const loadingIndicator = document.getElementById('loading-indicator');
        const videoModal = document.getElementById('video-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const youtubeIframe = document.getElementById('youtube-iframe');

        let isLoading = false;
        let allInsights = [];
        let insightsLoaded = 0;
        
        const getVideoDetails = (url) => {
            const urlObj = new URL(url);
            const videoId = urlObj.searchParams.get('v');
            const timestamp = urlObj.searchParams.get('t');
            return { videoId, timestamp: parseInt(timestamp, 10) };
        };
        
        const formatTimecode = (seconds) => {
            if (isNaN(seconds)) return '';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `(${minutes}:${remainingSeconds.toString().padStart(2, '0')})`;
        };
        
        const createInsightCard = (insight) => {
            const { videoId, timestamp } = getVideoDetails(insight.videoLink);
            const formattedTimecode = formatTimecode(timestamp);
            const thumbnailURL = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
            const iconBgColor = insight.iconBgColor;
            const iconTextColor = insight.iconTextColor;
            const videoDuration = insight.videoDuration || DEFAULT_VIDEO_DURATION_SECONDS;

            const card = document.createElement('div');
            card.className = "bg-gray-800 rounded-xl shadow-lg flex flex-col transform transition-transform duration-300 hover:scale-[1.02] cursor-pointer overflow-hidden relative";
            
            const overlayStyle = `background-color: ${iconBgColor}; opacity: 0.75;`;
            
            // Calculate progress percentage and clamp it to avoid being cut off
            const rawProgressPercentage = (timestamp / videoDuration) * 100;
            const clampedProgressPercentage = Math.min(Math.max(rawProgressPercentage, 5), 95);
            const markerPositionStyle = `left: ${clampedProgressPercentage}%;`;
            
            card.innerHTML = `
                <div class="relative w-full pt-[56.25%] overflow-hidden">
                    <img src="${thumbnailURL}" alt="Video Thumbnail" class="absolute top-0 left-0 w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/480x270/222222/eeeeee?text=Thumbnail%20Unavailable';">
                    <div class="absolute inset-0 transition-opacity duration-300" style="${overlayStyle}"></div>
                    
                    ${insight.icon ? `
                        <div class="absolute inset-x-0 top-0 bottom-0 z-10 flex flex-col items-center justify-center gap-2 p-4 bg-black/65">
                            <span class="text-3xl ${iconTextColor}" style="color: ${iconBgColor};">
                                ${insight.icon}
                            </span>
                            <h3 class="text-xl font-bold text-white leading-tight text-shadow-md">${insight.topic}</h3>
                        </div>
                    ` : ''}

                    <div class="absolute inset-x-0 bottom-4 z-20">
                        <div class="relative mx-4">
                            <div class="progress-bar w-full bg-black/50"></div>
                            
                            <div class="progress-circle bg-black" style="left: 0;"></div>
                            <div class="progress-circle bg-black" style="right: 0;"></div>

                            <div class="absolute bottom-0 flex flex-col items-center transform -translate-x-1/2" style="${markerPositionStyle}">
                                <div class="progress-circle bg-black" style="margin-bottom: 2px;"></div>
                                <span class="text-lg font-bold text-white mb-1 bg-black py-0.5 px-2 rounded -translate-x-[17%]">${formattedTimecode}</span>
                                <div class="chapter-marker-triangle border-t-black"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-6 flex flex-col flex-grow">
                    <p class="text-gray-400 text-sm flex-grow mb-4">${insight.answer}</p>
                </div>
            `;
            
            card.addEventListener('click', () => {
                const { videoId, timestamp } = getVideoDetails(insight.videoLink);
                const embedURL = `https://www.youtube.com/embed/${videoId}?start=${timestamp}&autoplay=1`;
                youtubeIframe.src = embedURL;
                videoModal.classList.remove('hidden');
            });

            return card;
        };

        const loadMoreInsights = () => {
            if (isLoading || insightsLoaded >= allInsights.length) return;

            isLoading = true;
            loadingIndicator.classList.remove('hidden');

            const startIndex = insightsLoaded;
            const endIndex = Math.min(insightsLoaded + PAGE_SIZE, allInsights.length);
            const insightsToLoad = allInsights.slice(startIndex, endIndex);

            setTimeout(() => {
                insightsToLoad.forEach(insight => {
                    insightsGrid.appendChild(createInsightCard(insight));
                });

                insightsLoaded += insightsToLoad.length;
                isLoading = false;

                if (insightsLoaded >= allInsights.length) {
                    loadingIndicator.innerHTML = '<p class="mt-2 text-gray-400">You\'ve reached the end for this demo!</p>';
                } else {
                    loadingIndicator.classList.add('hidden');
                }
            }, 1000);
        };

        const closeModal = () => {
            youtubeIframe.src = ''; 
            videoModal.classList.add('hidden');
        };

        const initialize = async () => {
            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allInsights = await response.json();
                loadMoreInsights();
            } catch (error) {
                console.error('Could not load insights data:', error);
                loadingIndicator.innerHTML = '<p class="mt-2 text-red-400">Failed to load insights. Please try again later.</p>';
                loadingIndicator.classList.remove('hidden');
            }
        };
        
        closeModalBtn.addEventListener('click', closeModal);

        videoModal.addEventListener('click', (event) => {
            if (event.target === videoModal) {
                closeModal();
            }
        });

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                loadMoreInsights();
            }
        });
        
        window.onload = initialize;
    </script>
</body>
</html>
