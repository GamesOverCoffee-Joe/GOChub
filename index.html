        /* New rainbow animation for the Insights button */
        @keyframes rainbow-text {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animate-rainbow {
            background-image: linear-gradient(
                to right,
                #FF6347, /* Tomato */
                #FF8C00, /* DarkOrange */
                #FFD700, /* Gold */
                #7CFC00, /* LawnGreen */
                #00CED1, /* DarkTurquoise */
                #4169E1, /* RoyalBlue */
                #9400D3  /* DarkViolet */
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: rainbow-text 5s linear infinite;
        }

    <style>
        /* Custom scroll behavior for smoother jumps */
        html {
            scroll-behavior: smooth;
        }

        :root {
            --color-goc-darkest: #1f1f1f; /* Darkest background */
            --color-goc-dark: #2b2b2b; /* Card backgrounds, darker accents, new season box background */
            --color-goc-light-accent: #aac6ce; /* Main accent color for buttons, highlights */
            --color-goc-main-text: #ead9ca; /* Primary text color */
            /* This variable is used by the pulse-ring animation for HSL values */
            --color-goc-light-accent-hsl-components: 194, 27%, 74%; /* HSL for #aac6ce */
            --color-goc-dark-accent: #3a3a3a; /* Original darker accent - *Not used for filmstrip background anymore* */
            --color-goc-filmstrip-bg: #101010; /* NEW: Much darker background for filmstrips */
            /* NEW: Gradient for Season Title / Active Tabs */
            --gradient-goc-indigo: linear-gradient(to right, #6366f1, #8b5cf6); /* from-indigo-500 to-purple-500 equivalent */
            /* NEW: Slightly desaturated indigo for borders/accents */
            --color-goc-desaturated-indigo: #4a4d7c; /* A dark, subtle indigo */
            /* NEW: Very light, subtle indigo for hover states */
            --color-goc-light-indigo-hover: #3c3f6b;
            /* Other variables not directly used by header, but kept for a cohesive theme */
            --color-border-subtle: #3A4452;
            --color-card-border: #303A45;
            --color-hover-bg: #35424D;
            --color-scrollbar-thumb: #50687E;
            --color-highlight-bg: #3e2f4a;
            --color-highlight-text: #e0ccff;
        }

        /* Applying Custom Font */
        body {
            font-family: 'Lato', sans-serif; /* Campton or similar. Lato is a good substitute */
            background-color: var(--color-goc-darkest);
            color: var(--color-goc-main-text);
            min-height: 100vh;
        }

        h1 {
            color: var(--color-goc-light-accent); /* H1 style using the light accent color */
        }

        h2 {
            color: #8183f2; /* Kept from template as requested */
        }

        .text-glow {
            text-shadow: 0 0 8px rgba(99, 102, 241, 0.5); /* Kept from template as requested */
        }

        /* Keyframes for the highlight pulse animation */
        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 hsl(var(--color-goc-light-accent-hsl-components) / 0.7);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 0 16px hsl(var(--color-goc-light-accent-hsl-components) / 0.2);
                transform: scale(1.01);
            }

            100% {
                box-shadow: 0 0 0 0 hsl(var(--color-goc-light-accent-hsl-components) / 0);
                transform: scale(1);
            }
        }

        .animate-pulse-ring {
            animation: pulse-ring 0.8s ease-out forwards;
        }

        /* General Modal Overlay Styles */
        .modal {
            background-color: rgba(0, 0, 0, 0.7);
            transition: opacity 0.3s ease-in-out;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

            .modal.hidden {
                opacity: 0;
                pointer-events: none;
            }

        /* Specific Modal Content Sizing */
        #readingModal .modal-content {
            max-height: 90vh;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

            #readingModal .modal-content::-webkit-scrollbar {
                display: none;
            }

        /* Adjustments for the video modal iframe to fill its container */
        #videoPlaybackModal .modal-content {
            padding: 1.5rem;
            padding-top: 3.5rem;
        }

        #videoPlaybackModal .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: black;
        }

            #videoPlaybackModal .video-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 0;
            }

        /* Ensure close button is on top */
        #readingModal .modal-content button,
        #videoPlaybackModal .modal-content button {
            z-index: 10;
        }

        /* ⭐ NEW CSS RULE FOR READING MODAL TEXT ⭐ */
        #modalContent,
        #modalContent * {
            color: var(--color-goc-main-text) !important;
        }

        /* Custom scrollbar hide for filmstrips */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-[var(--color-goc-darkest)] text-[var(--color-goc-main-text)] font-sans min-h-screen flex flex-col">
    <div class="container mx-auto p-4 md:p-8 lg:p-12 max-w-7xl flex-grow">

<header class="fixed top-0 left-0 w-full bg-[var(--color-goc-darkest)] shadow-lg z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="../index.html" class="flex items-center space-x-2">
                    <img src="../images/GOClogo.png" alt="Games Over Coffee Logo" class="h-10 w-10">
                        <span id="header-title" class="text-2xl font-extrabold font-poppins text-[var(--color-goc-light-accent)] hidden sm:block"></span>
                </a>
            </div>
            <nav id="dynamic-nav" class="flex flex-wrap justify-center sm:justify-end gap-x-4 gap-y-2 text-sm md:text-base"></nav>
        </div>
    </header>

        <main class="pt-20">
            <section id="mostRecentEpisodeSection" class="bg-[var(--color-goc-dark)] p-6 md:p-8 rounded-lg shadow-xl mb-12 border border-[var(--color-goc-desaturated-indigo)] max-w-5xl mx-auto">
                <h2 class="text-3xl md:text-4xl font-bold mb-6 text-[var(--color-goc-light-accent)] text-center">Most Recent Episode</h2>
                <div id="mostRecentVideoContainer" class="flex flex-col md:flex-row items-center justify-center gap-6">
                    <div class="relative w-full md:w-1/2 lg:w-2/5 aspect-video bg-black rounded-lg overflow-hidden group">
                        <img id="mostRecentThumbnail" src="" alt="Latest Video Thumbnail" class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition-opacity duration-300">
                        <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 group-hover:bg-opacity-20 transition-all duration-300">
                            <button id="playMostRecentBtn" class="play-button text-[var(--color-goc-light-accent)] text-6xl opacity-80 group-hover:opacity-100 transition-opacity duration-300">
                                <i class="fas fa-play-circle"></i>
                            </button>
                        </div>
                    </div>
                    <div class="md:w-1/2 lg:w-3/5 text-center md:text-left">
                        <h3 id="mostRecentTitle" class="text-2xl font-semibold text-[var(--color-goc-main-text)] mb-2">Loading Latest Episode...</h3>
                        <p id="mostRecentDescription" class="text-[var(--color-goc-main-text)] opacity-80 text-sm line-clamp-4">Please wait while the latest episode details are loaded.</p>
                        <button id="watchMostRecentBtn" class="mt-4 px-6 py-2 bg-[var(--color-goc-light-accent)] text-[var(--color-goc-darkest)] rounded-full hover:bg-opacity-80 transition-colors duration-200 text-sm font-semibold">Watch Now</button>
                    </div>
                </div>
            </section>

            <section id="mainChannelContent" class="channel-content pb-10">
                <h2 class="text-3xl md:text-4xl font-bold mb-8 text-[var(--color-goc-light-accent)]">Games Over Coffee Videos</h2>
                <div id="mainVideosGrid" class="grid grid-cols-1 gap-y-12">
                </div>
            </section>
        </main>
    </div>

    <footer class="bg-[var(--color-goc-darkest)] text-[var(--color-goc-main-text)] py-6 text-center text-sm">
        <div class="container mx-auto px-4">
            <p>&copy; 2025 Games Over Coffee Hub. All rights reserved.</p>
            <p class="mt-2">For inquiries, email: <a href="mailto:info@gamesover.coffee" class="text-[var(--color-goc-light-accent)] hover:underline">info@gamesover.coffee</a></p>
        </div>
    </footer>

    <div id="readingModal" class="modal fixed inset-0 flex items-center justify-center hidden z-50 p-4">
        <div class="modal-content bg-[var(--color-goc-dark)] rounded-lg shadow-2xl w-full max-w-3xl p-8 relative border-2 border-[var(--color-goc-darkest)]">
            <button id="closeModal" class="absolute top-4 right-4 text-[var(--color-goc-main-text)] hover:text-[var(--color-goc-light-accent)] text-3xl leading-none font-bold focus:outline-none z-10">
                &times;
            </button>
            <h3 id="modalTitle" class="text-3xl font-bold mb-4 text-[var(--color-goc-light-accent)]"></h3>
            <div id="modalContent" class="text-lg leading-relaxed text-[var(--color-goc-main-text)] opacity-90 pb-6">
            </div>
            <a id="modalSourceLink" href="#" target="_blank" class="text-[var(--color-goc-light-accent)] hover:text-opacity-80 transition-colors duration-200 text-sm font-medium flex items-center justify-end">
                View Source Video <i class="fas fa-external-link-alt ml-2 text-xs"></i>
            </a>
        </div>
    </div>

    <div id="videoPlaybackModal" class="modal fixed inset-0 flex items-center justify-center hidden z-50 p-4">
        <div class="modal-content bg-[var(--color-goc-dark)] rounded-lg shadow-2xl w-full max-w-sm md:max-w-2xl lg:max-w-4xl p-6 relative border-2 border-[var(--color-goc-darkest)]">
            <button id="closeVideoModal" class="absolute top-4 right-4 text-[var(--color-goc-main-text)] hover:text-[var(--color-goc-light-accent)] text-3xl leading-none font-bold focus:outline-none z-10">
                &times;
            </button>
            <div class="video-container">
                <iframe id="videoIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-ch; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <p id="videoModalTitle" class="text-center text-xl font-semibold text-[var(--color-goc-main-text)] mt-3"></p>
            <p id="videoModalChannel" class="text-center text-sm text-[var(--color-goc-main-text)] opacity-80 mt-1"></p>
            <p id="videoModalDescription" class="text-center text-sm text-[var(--color-goc-main-text)] opacity-70 mt-2 line-clamp-3"></p>
            <a id="videoModalYoutubeLink" href="#" target="_blank" class="text-[var(--color-goc-light-accent)] hover:text-opacity-80 transition-colors duration-200 text-sm font-medium flex items-center justify-center mt-3">
                View on YouTube <i class="fas fa-external-link-alt ml-2 text-xs"></i>
            </a>
        </div>
    </div>

    <script src="js/script.js"></script>
