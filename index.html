<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Over Coffee Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col">
    <div id="app" class="container mx-auto p-4 flex-grow">
        <header class="text-center mb-10 mt-6">
            <h1 class="text-5xl md:text-6xl font-extrabold text-yellow-400 leading-tight">Games Over Coffee Hub</h1>
            <p class="text-xl md:text-2xl mt-4 text-gray-300">Your centralized source for all things Games Over Coffee.</p>
        </header>

        <nav class="mb-10">
            <ul class="flex justify-center border-b-2 border-gray-700">
                <li class="-mb-px mr-2">
                    <button id="mainChannelTab" class="inline-block py-3 px-6 text-gray-200 hover:text-yellow-400 hover:border-b-4 hover:border-yellow-400 font-semibold focus:outline-none transition duration-300 ease-in-out text-lg md:text-xl">
                        Games Over Coffee (Main)
                    </button>
                </li>
                <li class="-mb-px">
                    <button id="consultingChannelTab" class="inline-block py-3 px-6 text-gray-200 hover:text-yellow-400 hover:border-b-4 hover:border-yellow-400 font-semibold focus:outline-none transition duration-300 ease-in-out text-lg md:text-xl">
                        Games Over Coffee Consulting
                    </button>
                </li>
            </ul>
        </nav>

        <main>
            <section id="mainChannelContent" class="channel-content pb-10">
                <h2 class="text-3xl md:text-4xl font-bold mb-8 text-yellow-400">Main Channel Videos</h2>
                <div id="mainVideosGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    </div>
            </section>

            <section id="consultingChannelContent" class="channel-content hidden pb-10">
                <h2 class="text-3xl md:text-4xl font-bold mb-8 text-yellow-400">Consulting Insights</h2>
                <div class="mb-8">
                    <input type="text" id="consultingSearchInput" placeholder="Search video transcripts, keywords..." class="p-4 w-full rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg">
                </div>
                <div id="consultingSearchResults" class="space-y-6">
                    </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
